<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sgpa..css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>SGPA Calculator</title>
</head>
<body>

    <div class="container">
        <h1>SGPA Calculator</h1>
        <form id="sgpaForm">
            <label for="numSubjects">Number of Subjects:</label>
            <input type="number" id="numSubjects" min="1" required>

            <div id="subjectsContainer"></div>

            <button type="button" onclick="addSubjects()">Add Subjects</button>

            <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>

            <button type="button" onclick="downloadPDF()">Download as PDF</button>

            <div id="result"></div>
            <a href="../index.html">Back to home</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
